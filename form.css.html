    <link rel="stylesheet" href="/css/form.css.css" />
    <link rel="shortcut icon" href="/img/favicon-removebg-preview.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/preloader.js"></script>
    <title>Solicitar orçamento!</title>
  </head>
  <body>
    <!-- início do preloader -->
  <div id="preloader">
    <div class="inner">
      <img src="/img/1479.gif" alt="preloader">
      <p class="text">Carregando...</p>
    </div>
</div>
<!-- fim do preloader --> 
    <div class="container">
      <div class="header">
        <h2>Faça seu orçamento agora!</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nome Completo</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email.." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password">Qual solução tecnológica você precisa?</label>
          <input
            type="text"
            id="password"
            placeholder="Informo o produtos"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Seu número com DDD</label>
          <input
            type="phone"
            id="password-confirmation"
            placeholder=" Informe seu WhatsApp"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="/js/form.js.js"></script>
  </body>
</html>
